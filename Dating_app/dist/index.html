<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<style>
   .imagecontainer img {
    animation: slideIn 1s forwards;
}

.prflimg img {
    border-radius: 50%;
}

.detailscontainer {
    background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
}

@keyframes slideIn {
    from {
        transform: translateY(100%);
    }
    to {
        transform: translateY(0);
    }
}

.detailscontainer.fadeOut .tags,
.detailscontainer.fadeOut .bio {
    opacity: 0;
    transition: opacity 0.5s ease-in-out; /* Adjust the duration and easing as needed */
}

.detailscontainer.fadeIn .tags,
.detailscontainer.fadeIn .bio {
    opacity: 1;
    transition: opacity 0.5s ease-in-out; /* Adjust the duration and easing as needed */
}
.detailscontainer {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .fadeOut {
            opacity: 0;
        }
        .overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999; /* Make sure it's above other elements */
}

.overlay p {
  color: white;
  font-size: 24px;
  text-align: center;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.8);
  border-radius: 10px;
}

.completion-message {
  background-color: red;
  color: white;
  z-index: 10;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.5s forwards;
  font-size: 24px;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

</style>
</head>
<body>
    <div class="w-full h-screen bg-black font-['helvetica_now_display']">
        <div class="imagecontainer w-full h-screen relative">
            <div class="maincard z-[3] w-full absolute h-screen">
                <img class="w-full h-full object-cover" src= "https://images.unsplash.com/photo-1607957158355-687bc9ae097c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEyfHx8ZW58MHx8fHx8" alt="">
            </div>
        <div class="incomingcard z-[2] w-full absolute h-screen"></div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar  px-5 py-6 flex justify-between items-center text-white">
                <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden ">
                    <img class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1607957159143-de3859adca2d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjd8fHBvdHJhaXR8ZW58MHx8MHx8fDA%3D"  alt="">
                </div>
                <h3 class="text-2xl font-medium tracking-tighter">They liked you</h3>
                <div class="chaticon relative flex items-center justify-center rounded-full w-[3rem] h-[3rem] bg-white/50">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] translate-x-[3px] w-5 h-5 bg-red-700">
                        <h5 class="text-[13px] font-[400]">4</h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full">
                <div class="details px-5 py-6 w-full">
                    <div class="location flex gap-4">
                        <i class="w-[1.6rem] h-[1.6rem] flex items-center justify-center rounded-full font-semibold bg-white ri-corner-left-up-line"></i>
                        <h3 class="text-white">Delhi,India</h3>
                    </div>
                    <div class="name flex gap-5 text-white mt-2">
                        <h1 class="font-regular  tracking-tighter text-7xl">Harshita</h1>
                        <h1 class="font-regular tracking-tighter text-7xl opacity-60">23</h1>
                    </div>
                    <div class="tags flex gap-3 text-white">
                        <div class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3">
                            <i class="text-sm ri-music-2-fill"></i>
                            <h3 class="text-sm tracking-tighter">Music</h3>
                        </div>
                        <div class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3">
                            <i class="ri-brush-line"></i>
                            <h3 class="text-sm tracking-tighter">Painting</h3>
                        </div>
                    
                    </div>
                    <div class="bio text-white/80 mt-5">
                        <h3 class="text-xl">bio</h3>
                        <p class="text-lg mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque ut numquam facilis tenetur vitae vero?</p>
                    </div>
                    <div class="flex items-start mt-10 gap-1">
                        <button class="deny py-3 rounded-xl w-1/2 bg-white">
                            <i class=" text-3xl font-semibold ri-close-fill"></i>
                        </button>
                        <button class="accept py-3 rounded-xl w-1/2  bg-red-600">
                            <i class=" text-3xl font-semibold text-white ri-heart-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>
</html>
